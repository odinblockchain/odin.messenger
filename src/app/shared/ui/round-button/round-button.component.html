<GridLayout #roundButtonWrap
            class="round-button-wrap"
            [class.busy]="busy"
            [class.disabled]="disabled"
            rows="auto"
            horizontalAlignment="center">
  <StackLayout class="cta">
    <Button class="shadow"></Button>
    <Button class="overlay" [text]="text" (tap)="onTap($event)"></Button>
  </StackLayout>
  <ActivityIndicator class="activity-indicator" rowSpan="3" busy="true" *ngIf="busy"></ActivityIndicator>
</GridLayout>
