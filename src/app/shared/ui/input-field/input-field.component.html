<StackLayout class="input-field" [class.focused]="focused" [class.error]="hasError" [class.disabled]="disabled">
  <Label class="body" textWrap="true">
    <FormattedString>
      <Span [text]="label"></Span>
      <Span class="small" text=" {{labelSmall}}"></Span>
    </FormattedString>
  </Label>

  <TextField  class="input input-border regular"
              [returnKeyType]="returnKeyType"
              [hint]="placeholder"
              [editable]="!disabled"
              [(ngModel)]="value"
              (focus)="onFocus()" (blur)="loseFocus()">
  </TextField>
</StackLayout>
