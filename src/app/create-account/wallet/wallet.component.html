<GridLayout rows="240, auto, auto" [class.active]="active">
  <GridLayout class="carousel-item-gfx" row="0" horizontalAlignment="center" verticalAlignment="center">
    <Image class="odin-bg-circle" src="~/app/images/create-account/pg1/circle-bg-odin.png"></Image>
    <GridLayout class="odin-phone-assets">
      <Image class="assets" src="~/app/images/create-account/pg2/coin-n-chat-icons-512.png"></Image>
      <Image class="phone" src="~/app/images/create-account/pg2/hand-with-phone-512.png"></Image>
    </GridLayout>
  </GridLayout>

  <GridLayout width="80%" row="1" horizontalAlignment="center" verticalAlignment="center" rows="*, *, auto" class="carousel-item-head-container">
    <Label row="0" textWrap="true" text="Built-in"></Label>
    <Label row="1" textWrap="true" text="Digital Wallet"></Label>
    <ContentView row="2" class="divider"></ContentView>
  </GridLayout>

  <GridLayout width="80%" row="2" horizontalAlignment="center" verticalAlignment="center" class="carousel-item-desc">
    <Label class="opensans-regular" text="Send, receive, and view transactions. Your ODIN wallet is auto-generated on account creation. Multi-asset support is coming soon." textWrap="true"></Label>
  </GridLayout>
</GridLayout>
