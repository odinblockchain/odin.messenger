<ActionBar class="action-bar">
  <NavigationButton class="action-bar--button" ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
  <ActionItem class="action-bar--item" icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
  </ActionItem>
  <Label class="action-bar--title" text="Information"></Label>
</ActionBar>

<ScrollView class="view">
  <GridLayout class="wrap" rows="20, auto, auto, auto, auto">

    <StackLayout row="1" class="settings-list container">
      <ContentView class="group-header">
        <Label text="About App"></Label>
      </ContentView>

      <GridLayout columns="*" class="setting" (tap)="onVersionTouch()">
        <StackLayout col="1" class="content">
          <Label class="heading" textWrap="true" text="App Version"></Label>
          <Label text="{{ packageVersion || 'Not specified' }}" class="hint" textWrap="true"></Label>
        </StackLayout>
      </GridLayout>

      <GridLayout columns="*" class="setting last">
        <StackLayout col="1" class="content">
          <Label class="heading" textWrap="true" text="Migration version"></Label>
          <Label text="{{ preferences?.migration || 'Not specified' }}" class="hint" textWrap="true"></Label>
        </StackLayout>
      </GridLayout>
    </StackLayout>

    <StackLayout row="2" class="settings-list container">
      <ContentView class="group-header">
        <Label text="ODIN.Chat Help"></Label>
      </ContentView>

      <GridLayout columns="*" class="setting">
        <StackLayout col="1" class="content">
          <Label class="heading" textWrap="true" text="What is ODIN.Chat"></Label>
          <Label text="ODIN.Chat is a free end-to-end encrypted messenger which utilizes the Signal Protocol and powered by ODIN Blockchain." class="hint" textWrap="true"></Label>
        </StackLayout>
      </GridLayout>

      <GridLayout columns="*" class="setting">
        <StackLayout col="1" class="content">
          <Label class="heading" textWrap="true" text="What is ODIN Blockchain"></Label>
          <Label text="ODIN Blockchain is a community focused cryptocurrency that aims to deliver a scalable blockchain infrastructure to house specialized protocols and decentralized applications to protect user privacy and data security." class="hint" textWrap="true"></Label>
        </StackLayout>
      </GridLayout>

      <GridLayout columns="*" class="setting last">
        <StackLayout col="1" class="content">
          <Label class="heading" textWrap="true" text="More information and support"></Label>
          <Label textWrap="true">
            <FormattedString>
              <Span text="You can find further information about this application by visiting "></Span>
              <Span class="link" text="https://ODIN.chat" (tap)="openChat()"></Span>
              <Span text=" or "></Span>
              <Span class="link" text="https://odinblockchain.org." (tap)="openWebsite()"></Span>
            </FormattedString>
          </Label>
          <Label text="You can also follow us online or visit one of our online communities for other inquiries." class="hint" textWrap="true"></Label>
        </StackLayout>
      </GridLayout>
    </StackLayout>

    <StackLayout row="3" class="settings-list container">
      <ContentView class="group-header">
        <Label text="Official Links"></Label>
      </ContentView>

      <GridLayout columns="auto, *" class="setting" (tap)="openMedium()">
        <Label col="0" text="&#xf3c7;" class="fab icon"></Label>
        <StackLayout col="1" class="content">
          <Label class="heading" textWrap="true" text="Medium"></Label>
          <Label text="Read the latest news and updates about ODIN Blockchain and ODIN.Chat." class="hint" textWrap="true"></Label>
        </StackLayout>
      </GridLayout>

      <GridLayout columns="auto, *" class="setting" (tap)="openTwitter()">
        <Label col="0" text="&#xf099;" class="fab icon"></Label>
        <StackLayout col="1" class="content">
          <Label class="heading" textWrap="true" text="Twitter"></Label>
          <Label text="Follow or reach out to us via @odinblockchain." class="hint" textWrap="true"></Label>
        </StackLayout>
      </GridLayout>

      <GridLayout columns="auto, *" class="setting" (tap)="openFacebook()">
        <Label col="0" text="&#xf39e;" class="fab icon"></Label>
        <StackLayout col="1" class="content">
          <Label class="heading" textWrap="true" text="Facebook"></Label>
          <Label text="Give us a like or share our platform with friends and family." class="hint" textWrap="true"></Label>
        </StackLayout>
      </GridLayout>

      <GridLayout columns="auto, *" class="setting last" (tap)="openBlockfolio()">
        <Label col="0" text="&#xf032;" class="fas icon"></Label>
        <StackLayout col="1" class="content">
          <Label class="heading" textWrap="true" text="Blockfolio"></Label>
          <Label text="Find out where to buy ODIN, the cryptocurrency behind ODIN.Chat." class="hint" textWrap="true"></Label>
        </StackLayout>
      </GridLayout>
    </StackLayout>

    <StackLayout row="4" class="settings-list container">
      <ContentView class="group-header">
        <Label text="Official Communities"></Label>
      </ContentView>

      <GridLayout columns="auto, *" class="setting" (tap)="openDiscord()">
        <Label col="0" text="&#xf392;" class="fab icon"></Label>
        <StackLayout col="1" class="content">
          <Label class="heading" textWrap="true" text="Discord"></Label>
        </StackLayout>
      </GridLayout>

      <GridLayout columns="auto, *" class="setting" (tap)="openTelegram()">
        <Label col="0" text="&#xf3fe;" class="fab icon"></Label>
        <StackLayout col="1" class="content">
          <Label class="heading" textWrap="true" text="Telegram"></Label>
        </StackLayout>
      </GridLayout>

      <GridLayout columns="auto, *" class="setting last" (tap)="openReddit()">
        <Label col="0" text="&#xf281;" class="fab icon"></Label>
        <StackLayout col="1" class="content">
          <Label class="heading" textWrap="true" text="Reddit"></Label>
        </StackLayout>
      </GridLayout>
    </StackLayout>

  </GridLayout>
</ScrollView>
